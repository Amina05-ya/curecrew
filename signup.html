<!DOCTYPE html>
<html>
<head>
<title>üè• Smart Hospital Signup</title>

<style>

/* ===== BACKGROUND ===== */

body{
font-family:'Segoe UI',Arial;
margin:0;
padding-top:40px;
text-align:center;
background:linear-gradient(135deg,#dff5e1,#c8f2d0);
overflow:hidden;
}

/* floating hospital icons */

.icon{
position:absolute;
font-size:34px;
opacity:.25;
animation:float 8s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

.i1{top:8%;left:8%;}
.i2{top:20%;right:12%;}
.i3{bottom:12%;left:15%;}
.i4{bottom:10%;right:8%;}
.i5{top:50%;left:5%;}

/* ===== CARD ===== */

.container{
background:white;
width:380px;
margin:auto;
padding:28px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,.12);
z-index:1;
position:relative;
}

h1{
color:#2e7d32;
margin-bottom:5px;
}

h2{
margin-bottom:15px;
color:#444;
}

/* ===== INPUTS ===== */

.input{
margin-bottom:12px;
text-align:left;
}

.input label{
font-size:14px;
color:#555;
}

.input input,
.input select{
width:100%;
padding:11px;
border-radius:8px;
border:1px solid #ccc;
margin-top:5px;
}

.input input:focus,
.input select:focus{
outline:none;
border-color:#4caf50;
}

/* ===== BUTTON ===== */

button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:#4caf50;
color:white;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:hover{
background:#2e7d32;
}

/* ===== MESSAGE ===== */

.success{
color:#2e7d32;
margin-top:10px;
}

.error{
color:red;
margin-top:10px;
}

.footer{
margin-top:15px;
font-size:13px;
}

.footer a{
color:#4caf50;
cursor:pointer;
}

</style>
</head>

<body>

<!-- floating icons -->

<div class="icon i1">üè•</div>
<div class="icon i2">ü©∫</div>
<div class="icon i3">üíä</div>
<div class="icon i4">‚ù§Ô∏è</div>
<div class="icon i5">üß¨</div>

<h1>Smart Hospital</h1>

<div class="container">

<h2>Create Account</h2>

<div class="input">
<label>Full Name</label>
<input id="name">
</div>

<div class="input">
<label>Email</label>
<input id="email">
</div>

<div class="input">
<label>Password</label>
<input id="pass" type="password">
</div>

<div class="input">
<label>Account Type</label>
<select id="role">
<option value="patient">Patient</option>
<option value="doctor">Doctor</option>
</select>
</div>

<button onclick="signup()">Signup</button>

<div id="msg"></div>

<div class="footer">
Already registered?
<a href="index.html">Login here</a>
</div>

</div>

<script>

const API="http://localhost:3000";

async function signup(){

const res=await fetch(API+"/signup",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:name.value,
email:email.value,
password:pass.value,
role:role.value
})
});

const data=await res.json();

if(data.message==="Signup successful"){

msg.innerHTML=
"<div class='success'>‚úÖ Signup successful! Redirecting...</div>";

setTimeout(()=>{
window.location="index.html";
},2000);

}else{

msg.innerHTML=
"<div class='error'>"+data.message+"</div>";

}

}

</script>

</body>
</html>
