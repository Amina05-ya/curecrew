<!DOCTYPE html>
<html>
<head>
<title>üè• Smart Hospital Login</title>

<style>
body {
  font-family: Arial;
  background: linear-gradient(135deg,#4f8df5,#1f4fa3);
  text-align:center;
  padding-top:120px;
  color:white;
}

.card {
  background:white;
  color:black;
  width:300px;
  margin:auto;
  padding:20px;
  border-radius:10px;
}

input {
  padding:10px;
  margin:8px;
  width:90%;
}

button {
  padding:10px;
  margin-top:10px;
  width:100%;
  border:none;
  background:#4CAF50;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üè• Smart Hospital System</h1>

<div class="card">

<h3>Login</h3>

<input id="email" placeholder="Email"><br>
<input id="pass" type="password" placeholder="Password"><br>

<button onclick="login()">Login</button>

<p>
New user?
<a href="signup.html">Signup here</a>
</p>

</div>

<script>

const API="http://localhost:3000";

async function login(){

 const res = await fetch(API+"/login",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   email:email.value,
   password:pass.value
  })
 });

 const data=await res.json();

 if(data.role==="doctor")
   location="doctor.html";

 else if(data.role==="patient")
   location="patient-dashboard.html";

 else
   alert(data.message);

}

</script>

</body>
</html>
